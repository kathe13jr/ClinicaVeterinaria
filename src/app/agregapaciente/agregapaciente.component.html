<h4>Formularios de Clientes</h4>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">
  <div>
    <div class="form-group row">
        <label class="col-4 col-form-label">Nombre:</label>
        <div class="col-6">
          <input
            class="form-control"
            type="text"
            name="nombre"
            placeholder="Nombre"
            [class.is-invalid]="nombre.invalid && nombre.touched"
            [(ngModel)]="pacienteModel.nombre"
            required
            minlength="5"
            #nombre="ngModel"
          />
          <small
            *ngIf="nombre.invalid && nombre.touched"
            class="form-text text-danger"
            >Ingrea tu nombre</small
          >
        </div>
      </div>
      <!-- apellido -->
      <div class="form-group row">
        <label class="col-4 col-form-label">Apellido:</label>
        <div class="col-6">
          <input
            class="form-control"
            type="text"
            name="apellido"
            placeholder="Apellido"
            [class.is-invalid]="apellido.invalid && apellido.touched"
            [(ngModel)]="pacienteModel.apellido"
            required
            minlength="5"
            #apellido="ngModel"
          />
          <small
            *ngIf="apellido.invalid && apellido.touched"
            class="form-text text-danger"
            >Ingresa tu apellido</small
          >
        </div>
      </div>
  </div>
  <div class="form-group row">
    <label></label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">Salvar</button>
    </div>
  </div>
</form>
